# Build and publish the runtimed Python package.
#
# The package bundles the compiled `runt` binary via maturin (bindings = "bin").
# The sidecar crate requires tao/wry, which means:
#   - macOS: works out of the box (WebKit is a system framework)
#   - Linux: requires libgtk-3-dev + libwebkit2gtk-4.1-dev (not available in
#     standard manylinux containers, so we build on the host runner)
#
# To publish: push a tag matching `python-v*` (e.g. `python-v0.1.0`).
# To update this workflow, run: maturin generate-ci github
# and merge changes as needed.

name: Python Package

on:
  push:
    tags:
      - "python-v*"
  pull_request:
    paths:
      - "python/runtimed/**"
      - "crates/runt/**"
      - "crates/sidecar/**"
      - "packages/sidecar-ui/**"
      - ".github/workflows/python-package.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: aarch64-apple-darwin
            binary_name: runt-darwin-arm64
          - runner: macos-latest
            target: x86_64-apple-darwin
            binary_name: runt-darwin-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Install JS dependencies
        run: pnpm install

      - name: Build sidecar UI
        run: pnpm build

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          working-directory: python/runtimed
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: python/runtimed/dist

      - name: Upload runt binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.binary_name }}
          path: target/${{ matrix.platform.target }}/release/runt

  linux:
    # Build on the host runner (not in a manylinux container) because
    # wry requires libwebkit2gtk-4.1-dev which isn't in manylinux images.
    # The resulting wheel is tagged linux_x86_64 rather than manylinux.
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Install JS dependencies
        run: pnpm install

      - name: Build sidecar UI
        run: pnpm build

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          working-directory: python/runtimed
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: "off"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: python/runtimed/dist

      - name: Upload runt binary
        uses: actions/upload-artifact@v4
        with:
          name: runt-linux-x64
          path: target/x86_64-unknown-linux-gnu/release/runt

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [macos, linux]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            wheels-*/*
            runt-darwin-arm64/*
            runt-darwin-x64/*
            runt-linux-x64/*

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always --check-url https://pypi.org/simple/runtimed/ 'wheels-macos-*/*'

      - name: Prepare runt binaries
        run: |
          mkdir -p binaries
          cp runt-darwin-arm64/runt binaries/runt-darwin-arm64
          cp runt-darwin-x64/runt binaries/runt-darwin-x64
          cp runt-linux-x64/runt binaries/runt-linux-x64
          chmod +x binaries/*

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            wheels-*/*
            binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
